<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 03</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css">
</head>
<body>
    <h2>Lorem ipsum</h2>
    <div class="container">
        <div id="image-element" class="element">
            <img src="logo_93x93.png" alt="Blue Square">
        </div>
        <div id="square-element" class="element"></div>
        <div id="sound-element" class="element">
            <audio controls>
                <source src="TURTLE - GUCCI GIRL.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <button id="button-element" class="element">Tooltip</button>
        <div id="video-element" class="element">
            <video width="320" height="240" controls>
                <source src="TURTLE - GUCCI GIRL.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="ex_03.js"></script>
</body>
</html>
